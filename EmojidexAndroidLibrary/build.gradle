buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}
apply plugin: 'android-library'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 17
    buildToolsVersion "17.0.0"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 15
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }
}

dependencies {
    compile files('libs/jackson-annotations-2.1.2.jar', 'libs/jackson-core-2.1.2.jar', 'libs/jackson-databind-2.1.0.jar')
}


// aar
apply plugin: 'maven'
def deployTo = new File(projectDir, "repository")
uploadArchives {
    repositories {
        mavenDeployer {
            repository url: "file://${deployTo.absolutePath}"
            pom.version = '0.0.1'
            pom.groupId = 'org.genshin'
            pom.artifactId = 'emojidexandroid-lib'
        }
    }
}
